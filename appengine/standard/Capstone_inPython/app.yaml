runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets
- url: /bootstrap
  static_dir: bootstrap
- url: /blobstore.*
  script: blobstore.app
- url: /assets
  static_dir: templates/assets

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: ssl
  version: 2.7.11
